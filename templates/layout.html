<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">

  <!-- http://getbootstrap.com/docs/5.3/ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <link href="/static/styles.css" rel="stylesheet">
  <link href="sticky-footer.css" rel="stylesheet">

  <title>2024 Goals: {% block title %}{% endblock %}</title>
</head>

<body>

  <nav class="navbar sticky-top navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">2024 Goals</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        {% block nav %}

        {% endblock %}
        <span class="navbar-text">
          <em>Trent Kontovich's 2024 Goal Tracking</em>
        </span>
      </div>
    </div>
  </nav>


  {% if get_flashed_messages() %}
  <header>
    <div class="alert alert-primary mb-0 text-center" role="alert">
      {{ get_flashed_messages() | join(" ") }}
    </div>
  </header>
  {% endif %}


  <main>
    {% block main %}

    {% endblock %}
  </main>

  <footer class="footer">
    <div class="container">
      <p class="mb-3 small text-center text-muted">
        v0.1.0 &nbsp &nbsp | &nbsp &nbsp
        2023 &copy; &nbsp &nbsp | &nbsp &nbsp
        Trent Kontovich
      </p>
    </div>
  </footer>

</body>

</html>
